<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic API Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
    <img [src]="post.image" alt="Post Image">
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle>Author: {{ post.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      
      <ion-button (click)="deletePost(post.id)">Eliminar Post</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
